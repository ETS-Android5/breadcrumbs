<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bioscientifica | Breadcrumbs</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- Jansy CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/participants_userProfile_question.css">


</head>/

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="/css/images/bioscientificaLogo.jpg" class="rounded-circle" id="logo"/>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a th:href="@{/participants}">Participants</a>
                </li>
                <li>
                    <a th:href="@{/questions}">Questions</a>
                </li>
                <li>
                    <a th:href="@{/paths}">Paths</a>
                </li>
                <li>
                    <a th:href="@{/management}">Management</a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <span class="glyphicon glyphicon-align-left"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="jumbotron" id=question>
                  <h3 th:text = "${question.question}">Question</h3>
            </div>

            <table class="table table-striped table-hover" id=users>
                <thead>
                    <tr>
                        <th>Attempt No.</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "attempt: ${question.attempts}">
                        <td th:text = "${question.attempts.indexOf(attempt) + 1}">no</td>
                        <td th:text = "${attempt.choiceText}">attempt</td>
                    </tr>

                </tbody>
            </table>


        </div>

    </div>

    <!-- jQuery JS CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Jansy-Bootstrap JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/participants_userProfile_question.js"></script>

</body>

</html>
