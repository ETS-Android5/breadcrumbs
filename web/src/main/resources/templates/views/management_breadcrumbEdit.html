<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Breadcrumbs | Management</title>

    <!-- CSS Imports -->

		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<!-- Jansy CSS CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
		<!-- Iconic CSS CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
		<!-- SliderJS CSS CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="/css/index.css">

	<!-- /CSS Imports -->

</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
		<nav id="sidebar">

			<div class="sidebar-header text-center">
				<img src="/css/images/bioscientificaLogo.jpg" class="rounded-circle" id="sideLogo" />
<!--				<h2 id="bio">Bio</h2><h2 id="scientifica">Scientifica</h2>-->
			</div>

			<ul class="list-unstyled components">
				<li>
					<a th:href="@{/participants}">Users</a>
				</li>
				<li>
					<a href="#analysis" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Analysis</a>
					<ul class="collapse list-unstyled" id="analysis">
						<li>
							<a th:href="@{/questions}">Questions</a>
						</li>
						<li>
							<a th:href="@{/paths}">Paths</a>
						</li>
					</ul>
				</li>
				<li class="active">
					<a th:href="@{/management}">Management</a>
				</li>
			</ul>

		</nav>

        <!-- Main Page  -->
        <div id="content">

            <!-- Navigation Bar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">

					<!-- Navbar Left -->
					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
			  				<span class="oi oi-align-left" title="align-left" aria-hidden="true"></span>
						</button>
					</div>

					<!-- Navbar Right -->
					<ul class="nav navbar-nav navbar-right">
						<div class="btn-group">
							<button type="button" class="btn btn-info navbar-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        		<span class="oi oi-person"></span>
            				</button>
							<div class="dropdown-menu dropdown-menu-right">
								<button class="dropdown-item" type="button" data-toggle="modal" data-target="#notBuiltModal">Account</button>
								<button class="dropdown-item" type="button" data-toggle="modal" data-target="#logoutModal">Log Out</button>
							</div>
						</div>
					</ul>

				</div>
			</nav>
			<!-- /Navigation Bar -->

            <!-- Page Content -->

			<hr class="style1">

			<div class="row justify-content-md-center">

				<div class="col-4">
					<div class="container">

						<div class="row" id="title">
							<h2>Breadcrumb</h2>
						</div>

						<p>Edit question text and location on map.</p>

						<form action="#" th:action="@{'updateBreadcrumb/'+${question.id}}" th:object="${question}" method="post">

							<div class="form-group row">
								<label for="question" class="col-4 col-form-label">Question</label>
								<div class="col-8">
									<textarea class="form-control" id="question" th:field="*{question}" rows="3"/></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label for="x_coord" class="col-4 col-form-label">X</label>
								<div class="col-8">
									<input id="x_coord" th:field="*{x_coord}" type="text" data-slider-min="0" data-slider-step="1" data-slider-value="500" data-slider-max="1328"/>
									<span id="x_coordCurrentSliderValLabel"><span id="x_coordSliderVal"></span></span>

<!--									<input id="x_coord" th:field="*{x_coord}" type="text" data-slider-min="0" data-slider-max=1000 data-slider-step="1" data-slider-value="500" th:attr="data-slider-max=#{max[0]}">-->
<!--									<span id="x_coordCurrentSliderValLabel"><span id="x_coordSliderVal"> </span></span>-->

<!--									<input type="range" class="range-field" min="0" max="2000" id="x_coord">-->
<!--									<input type="text" class="form-control" id="x_coord" th:field="*{x_coord}" /></p>-->
								</div>
							</div>
							<div class="form-group row">
								<label for="y_coord" class="col-4 col-form-label">Y</label>
								<div class="col-8">
									<input id="y_coord" th:field="*{y_coord}" type="text" data-slider-min="0" data-slider-max="1080" data-slider-step="1" data-slider-value="500"/>
									<span id="y_coordCurrentSliderValLabel"><span id="y_coordSliderVal"> </span></span>

<!--&lt;!&ndash;									<input type="range" class="range-field" min="0" max="2000" id="y_coord">&ndash;&gt;-->
<!--&lt;!&ndash;									<input type="text" class="form-control" id="y_coord" th:field="*{y_coord}" /></p>&ndash;&gt;-->
								</div>
							</div>


							<div th:each="choice : ${choices}">

								<label for="question" class="col-4 col-form-label">Question</label>
								<div class="col-8">
									<input type="text" class="form-control" id="choice" th:field="*{choice}"/>
								</div>

							</div>


							<div class="form-group row justify-content-md-center">
								<div class="col-4">
									<input type="submit" class="form-control" value="Submit" />
								</div>
							</div>

						</form>

					</div>
				</div>

				<div class="col-4">
					<div class="container fadeInUp">

						<div class="row" id="title">
							<h2>Map Location</h2>
						</div>

						<p>Location of current question on map.</p>

						<img th:src="@{'/image/venueMap_q' + ${question.id}}" id="editMap">

					</div>
				</div>

			</div>
            <!-- /Page Content -->

        </div>
        <!-- /Main Page -->

    </div>
    <!-- /Page Wrapper -->

    <!-- Modals -->

	    <!-- Log Out Confirm Modal -->
	    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
			    <div class="modal-content">
				    <div class="modal-header">
					    <h5 class="modal-title" id="logoutModalLabel">Log Out?</h5>
					    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
					    </button>
				    </div>
				    <div class="modal-body">
					    Logging out will end your session, are you sure?
				    </div>
				    <div class="modal-footer">
					    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<form id="logoutForm" method="POST" th:action="@{/logout}">
							<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
							<button type="submit" class="btn btn-primary">Confirm</button>
						</form>
				    </div>
			    </div>
		    </div>
	    </div>
	    <!-- /Log Out Confirm Modal -->

	    <!-- Feature Not Build Modal -->
	    <div class="modal fade" id="notBuiltModal" tabindex="-1" role="dialog" aria-labelledby="notBuiltModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
			    <div class="modal-content">
				    <div class="modal-header">
					    <h5 class="modal-title" id="notBuiltModalLabel">Oops!</h5>
					    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
					    </button>
				    </div>
				    <div class="modal-body">
					    Sorry, this feature has not been implemented yet.
				    </div>
				    <div class="modal-footer">
					    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
				    </div>
			    </div>
		    </div>
	    </div>
	    <!-- /Feature Not Built Modal -->

    <!-- /Modals -->

    <!-- Javascript Imports -->

	  	<!-- jQuery JS CDN-->
		<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
		<!-- Bootstrap JS CDN -->
		<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
		<!-- Jansy-Bootstrap JS CDN -->
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js}"></script>
		<!-- SliderJS JS CDN -->
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.js}"></script>

		<!-- Custom JS -->
		<script type="text/javascript" th:src="@{/js/index.js}"></script>

	<!-- /Javascript Imports -->

</body>

</html>
