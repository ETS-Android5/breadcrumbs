<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Breadcrumbs | User Answers</title>

    <!-- CSS Imports -->

		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<!-- Jansy CSS CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
		<!-- Iconic CSS CDN-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="/css/participants_userProfile_question.css">

	<!-- /CSS Imports -->

</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
		<nav id="sidebar">

            <!-- Sidebar Header -->
			<div class="sidebar-header text-center">
				<img src="/css/images/bioscientificaLogo.jpg" class="rounded-circle" id="logo" />
			</div>

            <!-- Sidebar Content -->
			<ul class="list-unstyled components">
				<li class="active">
					<a th:href="@{participants}">Users</a>
				</li>
				<li>
					<a href="#analysis" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Analysis</a>
					<ul class="collapse list-unstyled" id="analysis">
						<li>
							<a data-toggle="modal" data-target="#notBuiltModal">Questions</a>
							<!--<a th:href="@{questions}">Questions</a>-->
						</li>
						<li>
							<a data-toggle="modal" data-target="#notBuiltModal">Paths</a>
							<!--<a th:href="@{paths}">Paths</a>-->
						</li>
					</ul>
				</li>
				<li>
					<a data-toggle="modal" data-target="#notBuiltModal">Management</a>
					<!--<a th:href="@{management}">Management</a>-->
				</li>
			</ul>

		</nav>
        <!-- /Sidebar -->

        <!-- Main Page  -->
        <div id="content">

            <!-- Navigation Bar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">

					<!-- Navbar Left -->
					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
			  				<span class="oi oi-align-left" title="align-left" aria-hidden="true"></span>
						</button>
					</div>

					<!-- Navbar Right -->
					<ul class="nav navbar-nav navbar-right">
						<div class="btn-group">
							<button type="button" class="btn btn-info navbar-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        		<span class="oi oi-person"></span>
            				</button>
							<div class="dropdown-menu dropdown-menu-right">
								<button class="dropdown-item" type="button" data-toggle="modal" data-target="#notBuiltModal">Account</button>
								<button class="dropdown-item" type="button" data-toggle="modal" data-target="#logoutModal">Log Out</button>
							</div>
						</div>
					</ul>

				</div>
			</nav>
			<!-- /Navigation Bar -->

            <!-- Page Content -->

            <div class="jumbotron" id=question>
                  <h3 th:text = "${question.question}">Question</h3>
            </div>

            <!-- Question Table -->
            <table class="table table-striped table-hover" id=users>
                <thead>
                    <tr>
                        <th>Attempt No.</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "attempt: ${question.attempts}">
                        <td th:text = "${question.attempts.indexOf(attempt) + 1}">no</td>
                        <td th:text = "${attempt.choiceText}">attempt</td>
                    </tr>

                </tbody>
            </table>
            <!-- /Question Table -->

            <!-- /Page Content -->

        </div>
        <!-- /Main Page -->

    </div>
    <!-- /Page Wrapper -->

    <!-- Modals -->

	    <!-- Log Out Confirm Modal -->
	    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
			    <div class="modal-content">
				    <div class="modal-header">
					    <h5 class="modal-title" id="logoutModalLabel">Log Out?</h5>
					    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
					    </button>
				    </div>
				    <div class="modal-body">
					    Logging out will end your session, are you sure?
				    </div>
				    <div class="modal-footer">
					    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					    <button type="button" class="btn btn-primary"><a th:href="@{index}">Confirm</a></button>
				    </div>
			    </div>
		    </div>
	    </div>
	    <!-- /Log Out Confirm Modal -->

	    <!-- Feature Not Build Modal -->
	    <div class="modal fade" id="notBuiltModal" tabindex="-1" role="dialog" aria-labelledby="notBuiltModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
			    <div class="modal-content">
				    <div class="modal-header">
					    <h5 class="modal-title" id="notBuiltModalLabel">Oops!</h5>
					    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
					    </button>
				    </div>
				    <div class="modal-body">
					    Sorry, this feature has not been implemented yet.
				    </div>
				    <div class="modal-footer">
					    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
				    </div>
			    </div>
		    </div>
	    </div>
	    <!-- /Feature Not Built Modal -->

    <!-- /Modals -->

    <!-- Javascript Imports -->

	  	<!-- jQuery JS CDN-->
		<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
		<!-- Bootstrap JS CDN -->
		<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
		<!-- Jansy-Bootstrap JS CDN -->
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js}"></script>

		<!-- Custom JS -->
		<script type="text/javascript" th:src="@{/js/participants_userProfile_question.js}"></script>

	<!-- /Javascript Imports -->

</body>

</html>
