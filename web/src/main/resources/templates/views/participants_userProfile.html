<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bioscientifica | Breadcrumbs</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- Jansy CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/participants_userProfile.css">


</head>

<body>

    < class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="/css/images/bioscientificaLogo.jpg" class="rounded-circle" id="logo"/>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a th:href="@{/participants}">Participants</a>
                </li>
                <li>
                    <a th:href="@{/questions}">Questions</a>
                </li>
                <li>
                    <a th:href="@{/paths}">Paths</a>
                </li>
                <li>
                    <a th:href="@{/management}">Management</a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <span class="glyphicon glyphicon-align-left">Toggle</span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row">

              <div class="col-7">

                <div class="jumbotron" id=stats>
                      <h5 th:text =" 'User ID: ' + ${user.id}">user_id</h5>
                      <h5 th:text = "'First Name: ' + ${user.firstName}">First Name: user_firstName</h5>
                      <h5 th:text="'Surname: ' + ${user.lastName}">Second Name: user_secondName</h5>
                      <h5 th:text="'Score: ' + ${user.score}">Score: user_score</h5>
                </div>

              </div>

              <div class="col-5">

                <div class="jumbotron" id=map>
                    <center><h1>MAP</h1></center>
                </div>

              </div>

            <table class="table table-striped table-hover" id=questions>
                <thead>
                    <tr>
                        <th>Questions</th>
                        <th>Attempts</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody class="rowlink" data-link="row">
                  <tr th:each="question : ${user.quiz.questions}">
                      <td><a th:href = "@{'/participants/' +${user.id} + '/questions/' + ${question.id}}"><span th:text="${question.question}">Question</span></a></td>
                      <td><a th:href = "@{'/participants/' +${user.id} + '/questions/' + ${question.id}}"><span th:text="${question.noOfAttempts}">Attempts</span></td>
                      <td><a th:href = "@{'/participants/' +${user.id} + '/questions/' + ${question.id}}"><span th:text="${question.score}">Score</span></td>
                  </tr>
                </tbody>
            </table>

        </div>

    </div>

    <!-- jQuery JS CDN-->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
    <!-- Bootstrap JS CDN -->
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
    <!-- Jansy-Bootstrap JS CDN -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js}"></script>

    <!-- Custom JS -->
    <script type="text/javascript" th:src="@{/js/participants_userProfile.js}"></script>

</body>

</html>
