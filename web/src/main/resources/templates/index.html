<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Breadcrumbs | Login</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- Jansy CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/index.css">


</head>

<body>

    <div class="wrapper">

        <!-- Page Content  -->
        <div class="container-fluid" id="content">

          <div class="d-flex justify-content-center">
            <img src="/css/images/bioscientificaLogo.jpg" class="rounded-circle" id="logo"/>
          </div>

          <!--<div class="d-flex justify-content-center" id="loginDetails">-->
            <!--<input type="text" id="username" placeholder="Username">-->
            <!--<input type="password" id="password" placeholder="Password">-->
          <!--</div>-->

          <div class="d-flex justify-content-center" id="loginButton">

            <!--<form id="loginDetails">-->
                <!--<input type="text" id="user"><br>-->
                <!--<input type="password" id="password">-->
            <!--</form>-->
              <!--<a th:href="@{participants}">-->
                  <!--<button type="button" id="loginBtn" class="btn btn-default">-->
                      <!--<span>Click to Enter</span>-->
                  <!--</button>-->
              <!--</a>-->
              <form th:action = "@{/login}" method="POST" id="loginDetails">
                  <input type="text" id="user" name="email"><br>
                  <input type="password" id="password" name="password">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div align="center" th:if="${param.error}">
                      <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                  </div>
                  <button type="Submit" id="loginBtn" class="btn btn-default">
                      <span>Login</span>
                  </button>
              </form>
          </div>

        </div>

    </div>

    <!-- jQuery JS CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Jansy-Bootstrap JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>

</html>
